<div class="container">
  <table class=" table table-bordered">

  <tr>
    <td id="caption" colspan="4">{{$ctrl.name}}</td>
  </tr>
  <th>
    <td>
      Name
    </td>
    <td>
      City
    </td>
    <td>
      Country
    </td>
  </th>

      <td>{{user.country}}</td>
    </td>
  </tr>
  </table>
</div>

#caption {
  text-align: center;
